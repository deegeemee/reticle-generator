<app-reticle-svg-renderer #svgRenderer [reticle$]="formComponent.validValueChanges"></app-reticle-svg-renderer>

<header>
  <app-social-bar></app-social-bar>
  <div class="title">
    <h1>{{ title }}</h1>
    <span class="mat-label-small">version {{ version$ | async }} by deegeemee</span>
  </div>
</header>

<app-reticle-form #formComponent (downloadButtonClicked)="onDownloadReticle($event, svgRenderer)"></app-reticle-form>
